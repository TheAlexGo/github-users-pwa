<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="#262a2f" />
        <link rel="manifest" href="<%= require('../public/manifest.webmanifest') %>" />
        <title>GitHub UsersList</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        // Проверяем поддержку СВ
        if ('serviceWorker' in navigator) {
            // Используем событие `load` объекта `window` для определения момента полной загрузки страницы
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
